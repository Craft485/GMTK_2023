<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Box Billy | GMTK 2023</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./bundle.js" defer></script>
</head>
<body>
    <div id="overlay">
        <p id="overlay-text">
            <span style="color: rgb(111, 55, 13);">Billy</span> the box will start moving towards the <span style="color: blue;">blue</span> platform from the <span style="color: green;">green</span> platform after a short delay. <br><span style="color: red;">red</span> boxes will harm <span style="color: rgb(111, 55, 13);">Billy</span>. <br>Some white and <span style="color: red;">red</span> boxes can be selected with LMB and moved with arrow keys or WASD.
        </p>
        <button class="button">Start</button>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
